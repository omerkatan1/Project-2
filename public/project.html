<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Julius+Sans+One|Quicksand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="css/register.css">
    <title>Sqwash</title>
</head>

<body>

    <div class="container-fluid">
        <div class="col-sm-6 box">

            <h1 class="ml16">Register Project</h1>

            <form class="join">
                <!-- <div class="form-group row">
                    <label for="projName-input" class="col-sm-4 col-form-label">Project Name</label>
                    <div class="col-sm-8">
                        <input type="name" class="form-control" id="projName-input" placeholder="Name">
                    </div>
                </div> -->

                <div class="form-group row">
                    <div class="col-sm-10 input-icons">
                        <i class="fas fa-file-alt icon"></i>
                        <input type="name" class="form-control input-field" id="projName-input" placeholder="Project Name">
                    </div>
                </div>

                <!-- <div class="form-group row">
                    <label for="budget-input" class="col-sm-4 col-form-label">Budget</label>
                    <div class="col-sm-8">
                        <input type="pass" class="form-control" id="budget-input" placeholder="Budget">
                    </div>
                </div> -->

                <div class="form-group row">
                    <div class="col-sm-10 input-icons">
                        <i class="fas fa-dollar-sign icon"></i>
                        <input type="name" class="form-control input-field" id="budget-input" placeholder="Budget Amount">
                    </div>
                </div>

                <!-- <div class="form-group row">
                    <textarea type="desc" class="form-control col-sm-8" id="desc-input"
                        placeholder="Brief Project Description"></textarea>
                </div> -->

                <div class="form-group row">
                    <div class="col-sm-10">
                        <textarea type="desc" class="form-control" id="desc-input"
                            placeholder="Brief Project Description"></textarea>
                    </div>
                </div>

                <fieldset class="form-group">
                    <!-- <div class="row"> -->
                        <label class="col-form-label col pt-0">Technologies</label>
                        <div class="col-sm-10">
                            <div class="form-check">
                                <ul class="ks-cboxtags">
                                    <li><input type="checkbox" id="checkboxOne" value="html"><label
                                            for="checkboxOne">HTML</label></li>
                                    <li><input type="checkbox" id="checkboxTwo" value="css" checked><label
                                            for="checkboxTwo">CSS</label></li>
                                    <li><input type="checkbox" id="checkboxThree" value="jquery" checked><label
                                            for="checkboxThree">Jquery</label></li>
                                    <li><input type="checkbox" id="checkboxFour" value="javascript"><label
                                            for="checkboxFour">Javascript</label></li>
                                    <li><input type="checkbox" id="checkboxFive" value="nodejs"><label
                                            for="checkboxFive">NodeJS</label></li>
                                    <li><input type="checkbox" id="checkboxSix" value="sql" checked><label
                                            for="checkboxSix">SQL</label></li>
                                    <li><input type="checkbox" id="checkboxSeven" value="express"><label
                                            for="checkboxSeven">Express</label></li>
                                    <li><input type="checkbox" id="checkboxEight" value="sequelize"><label
                                            for="checkboxEight">Sequelize</label></li>
                                </ul>
                            </div>
                        </div>
                </fieldset>

                <div class="form-group row">
                    <div class="col-sm-10">
                        <button type="submit" class="btn-grad">Register Project</button>
                    </div>
                </div>
            </form>

        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="js/index.js"></script>
    <script src="js/user-signup.js"></script>

</body>

</html>
